<div>
  <div class="controls-container" ng-controller="ConfigurationCtrl">
    <div class="row">
      <label for="selectRecipe">Select a recipe:</label>
      <select name="selectRecipe" class="recipe-select" ng-options="recipe as recipe for recipe in availableRecipes" ng-model="selectedRecipe" ng-change="changeRecipe()">
        <option value=""></option>
      </select>
      <div class="row" ng-show="selectedRecipeDescription">
        <div class="recipe-description">{{selectedRecipeDescription}}</div>
      </div>
    </div>
    <hr>
    <div class="row">
      <label ng-repeat="bundleId in availableBundles" class="bundle-toggle">
        <input type="checkbox" name="selectedBundles" value="{{bundleId}}" ng-checked="selectedBundles.indexOf(bundleId) > -1" ng-click="toggleBundleSelection(bundleId)"> {{bundleId}}
      </label>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 inspire-button">
        <a class="btn btn-lg btn-primary" ng-href="#/" ng-click="createRecipe(selectedBundles)">Hit me!</a>
      </div>
    </div>
  </div>
  <div class="recipe-container">
    <span ng-repeat="ingredient in ingredients" class="label label-primary label-ingredient" title="{{ingredient.description}}">{{ingredient.name}}</span>
  </div>
</div>
